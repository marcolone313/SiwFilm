<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwMovie -Login</title>
    <link rel="stylesheet" th:href="@{/css/stile.css}">
</head>

<body class="background">

    <div th:insert="~{index.html :: header}"> </div>

    <main class="evenly-spacer margin-top">
        <form action="@{/login}" method="post" class="box">
            <h2 class="title">Login</h2>
            <div class="input-content">
                <input name="username" type="text" required placeholder="username" class="form-input" />
                <input name="password" type="password" required placeholder="password" class="form-input" />
            </div>
            <br>
            <input type="submit" class="submit">
            <h3 class="error" th:if="${param.error != null}">Username o password errati</h3>
        </form>
    </main>

</body>

</html>
